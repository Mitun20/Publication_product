<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact </title>
<style>
  
.form_main {
  width: 100%;
}
.form_main h4 {
  font-family: roboto;
  font-size: 20px;
  font-weight: 300;
  margin-bottom: 15px;
  margin-top: 20px;
  text-transform: uppercase;
}
.heading {
  border-bottom: 1px solid #fcab0e;
  padding-bottom: 9px;
  position: relative;
}
.heading span {
  background: #9e6600 none repeat scroll 0 0;
  bottom: -2px;
  height: 3px;
  left: 0;
  position: absolute;
  width: 75px;
}   
.form_main form {
  border-radius: 7px;
  padding: 6px;
}
.form_main input[type="text"] {
  border: 1px solid #ccc;
  margin: 10px 0;
  padding: 10px 0 10px 5px;
  width: 100%;border-radius: 7px; color:#000;
}

.form_main input[type="text"] {
  border: 1px solid #ccc;
  margin: 10px 0;
  padding: 10px 0 10px 5px;
  width: 100%;border-radius: 7px; color:#000;
}
.form_main input[type="submit"] {
  margin: 10px 0 0;
  padding: 10px 0 10px 5px;
  width: 100%; background:#f3c41a; color:#000;
}
.form_main textarea{
  background: #fff none repeat scroll 0 0;
  border: 1px solid #4f5c04;
  border-radius: 7px;
  color:#000;
  font-size: 16px;
  font-style: normal;
  line-height: 35px;
  margin: 10px 0;
  padding: 0;
  text-transform: uppercase;
  width: 100%; height: 70px;
}
.form_main:hover {
  background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
  color: #5793ef;
  transition: all 0.5s ease 0s;
}

.btn-primary {
    background-color: #5793ef;
    border: none;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 14px 2px;
    cursor: pointer;
}
</style>
</head>
<body>
    <h1>Contact </h1>
    <div class="form_main">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-primary" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
