{% extends 'base.html' %}

{% block content %}
<style>
    .chat-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    .chat-box {
        height: 400px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        overflow-y: auto;
    }

    .user-message {
        background: #e3f2fd;
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        text-align: right;
    }

    .bot-message {
        background: #f1f1f1;
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        text-align: left;
    }

    .input-group {
        display: flex;
    }

    .input-group input {
        flex: 1;
        padding: 8px;
    }

    .input-group button {
        padding: 8px 15px;
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
<form method="post" id="chatForm" autocomplete="off" onsubmit="return false;"></form>
    {% csrf_token %}
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask about the project...">
            <button type="button" id="sendButton">Send</button>
        </div>
    </div>
</form>

<script>
document.getElementById('sendButton').addEventListener('click', sendMessage);
document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
    }
});

function escapeHtml(text) {
    var div = document.createElement('div');
    div.appendChild(document.createTextNode(text));
    return div.innerHTML;
}

function sendMessage() {
    const input = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');
    const question = input.value.trim();

    if (question) {
        // Add user message
        chatBox.innerHTML += `<div class="user-message">${escapeHtml(question)}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch('/chat/', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-CSRFToken': '{{ csrf_token }}',
        'X-Requested-With': 'XMLHttpRequest'  // Helps Django identify AJAX
    },
    body: `question=${encodeURIComponent(question)}`
})
.then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok');
    }
    return response.json();
})
.then(data => {
    chatBox.innerHTML += `<div class="bot-message">${data.answer}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
})
.catch(error => {
    console.error('Error:', error);
    chatBox.innerHTML += `<div class="error-message">Sorry, there was an error processing your request.</div>`;
});

        // Clear input
        input.value = '';
    } else {
        alert('Please enter a message.');
    }
}
</script>
{% endblock %}
