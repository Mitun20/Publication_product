<style>
    /* Form container */
form {
  max-width: 800px;
  margin: 60px auto;
  padding: 40px 50px;
  background-color: #ffffff;
  border: 1px solid #d1d1d1;
  border-radius: 8px;
  font-family: 'Georgia', serif;
  color: #333333;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Heading */
h1 {
  font-family: 'Times New Roman', Times, serif;
  font-size: 2rem;
  font-weight: normal;
  text-align: center;
  margin-bottom: 45px;
  color: #222222;
}

/* Label */
label {
  display: block;
  font-size: 1rem;
  font-weight: 600;
  margin-bottom: 6px;
  color: #444444;
}

/* Textarea */
textarea {
  width: 100%;
  min-height: 100px;
  padding: 12px 15px;
  border: 1px solid #aaa;
  border-radius: 4px;
  font-family: 'Georgia', serif;
  font-size: 1rem;
  color: #222222;
  resize: vertical;
  background-color: #fefefe;
  transition: border-color 0.25s ease;
}

textarea:focus {
  border-color: #555555;
  outline: none;
}

/* Submit button */
button[type="submit"] {
  width: 100%;
  padding: 14px 0;
  margin-top: 30px;
  background-color: #2c3e50;
  color: #ffffff;
  font-size: 1.1rem;
  font-weight: 600;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #1a252f;
}

/* Spacing between questions */
div {
  margin-bottom: 25px;
}

</style>
<h1>Feedback for {{ feedback.feedback_type }}</h1>

<form method="POST">
    {% csrf_token %}
    {% for fq in questions %}
        <div>
            <label for="question_{{ fq.question.id }}">{{ fq.question.question }}</label><br>
            <textarea id="question_{{ fq.question.id }}" name="question_{{ fq.question.id }}" rows="3" cols="50"></textarea>
        </div>
        <br>
    {% endfor %}
    <button type="submit">Submit Feedback</button>
</form>
