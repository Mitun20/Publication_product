<style>
    /* Form container */
        .feedback-block {
        margin-bottom: 30px;
        text-align: center;
    }
form {
  max-width: 800px;
  margin: 60px auto;
  padding: 40px 50px;
  background-color: #ffffff;
  border: 1px solid #d1d1d1;
  border-radius: 8px;
  font-family: 'Georgia', serif;
  color: #333333;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Heading */
h1 {
  font-family: 'Times New Roman', Times, serif;
  font-size: 2rem;
  font-weight: normal;
  text-align: center;
  margin-bottom: 45px;
  color: #222222;
}

/* Label */
label {
  display: block;
  font-size: 1rem;
  font-weight: 600;
  margin-bottom: 6px;
  color: #444444;
}

/* Textarea */
textarea {
  width: 100%;
  min-height: 100px;
  padding: 12px 15px;
  border: 1px solid #aaa;
  border-radius: 4px;
  font-family: 'Georgia', serif;
  font-size: 1rem;
  color: #222222;
  resize: vertical;
  background-color: #fefefe;
  transition: border-color 0.25s ease;
}

textarea:focus {
  border-color: #555555;
  outline: none;
}

/* Submit button */
button[type="submit"] {
  width: 100%;
  padding: 14px 0;
  margin-top: 30px;
  background-color: #2c3e50;
  color: #ffffff;
  font-size: 1.1rem;
  font-weight: 600;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #1a252f;
}

/* Spacing between questions */
div {
  margin-bottom: 25px;
}


    .star-rating {
        display: inline-flex;
        flex-direction: row-reverse;
        font-size: 2em;
        cursor: pointer;
        justify-content: flex-start;
    }

    .star-rating input {
        display: none;
    }

  .star-rating label {
      font-size: 2em; /* Apply font size directly to the star */
      color: #ccc;
      transition: color 0.2s;
      cursor: pointer;
  }

    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
        color: #f5c518;
    }

    .feedback-block {
        margin-bottom: 20px;
    }

    .feedback-label {
        margin-top: 5px;
        font-size: 0.9em;
        color: #555;
    }
</style>
<h1>Feedback for {{ feedback.feedback_type }}</h1>

<form method="POST" id="feedbackForm">
    {% csrf_token %}
    {% for fq in questions %}
        <div class="feedback-block">
            <p><strong>{{ fq.question.question }}</strong></p>

            <div class="star-rating">
                {% for i in "54321" %}
                    <input type="radio"
                           id="star{{ i }}_{{ fq.question.id }}"
                           name="rating_{{ fq.question.id }}"
                           value="{{ i }}"
                           onclick="updateLabel({{ fq.question.id }}, this.value)">
                    <label for="star{{ i }}_{{ fq.question.id }}">&#9733;</label>
                {% endfor %}
            </div>

            <!-- This hidden input stores the final label to be submitted -->
            <input type="hidden" name="question_{{ fq.question.id }}" id="hidden_input_{{ fq.question.id }}" />

            <!-- Label that shows selected option -->
            <div class="feedback-label" id="label_{{ fq.question.id }}"></div>
        </div>
        <hr>
    {% endfor %}
    <button type="submit">Submit Feedback</button>
</form>


<script>
    function updateLabel(questionId, starValue) {
        let labelText = "";
        let intValue = parseInt(starValue);

        switch (intValue) {
            case 1:
                labelText = "Strongly Disagree";
                break;
            case 2:
                labelText = "Disagree";
                break;
            case 3:
                labelText = "Okay";
                break;
            case 4:
                labelText = "Agree";
                break;
            case 5:
                labelText = "Strongly Agree";
                break;
        }

        // Update visible label
        document.getElementById("label_" + questionId).textContent = labelText;

        // Update hidden input for submission
        document.getElementById("hidden_input_" + questionId).value = labelText;
    }
</script>
